		<!-- json2plist.js -->	
		<script type="text/javascript" src="json2plist.js"></script>
		<script type="text/javascript">
		// Our demo object 
			var demo = {
				"object":{
					"booleanTrue":true,
					"booleanFalse":false,
					"string":"contents",
					"int":12345,
					"float":0.54321,
					"array":[1,2,3,{
						"objectInArray":"is fine",
						"booleanTrue":true,

						"int":12345,
						"float":0.54321
						}

						"int":12345,
						"float":0.54321
					}
				}
			}
		</script>
		
		<script type="text/javascript">
			// On ready (json2plist) convert the demo var and send to textarea
			$(document).ready( function () {
				var theData = $('#start').val();
				var thePlist = json2plist(demo);
				$('#end').val(thePlist);
			})
		</script>
